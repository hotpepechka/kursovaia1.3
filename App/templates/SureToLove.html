<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'index.html' %}
    {% block content %}


    <nav class="navbar navbar-expand-md navbar-custom mb-4">
        <a class="navbar-brand-custom" href="{% url 'index' %}">Spotifych</a>
         <div class="collapse navbar-collapse" id="navbarCollapse">
              {% if user.is_authenticated %}
                    <ul class="navbar-nav ml-auto">



                        <li class="nav-item">

                            <a class="nav-link dropdown-toggle nav-custom" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{ user.username }}
                            </a>
                           <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">


                                   <a class="dropdown-item " href="{% url 'PersonalArea'  user.pk %}">Личный кабинет</a>

                                <a class="dropdown-item" href="{% url 'logout' %}">Выйти</a>


                            </div>
                        </li>
                    </ul>
                {% else %}
                    <form class="form-inline ml-auto">

                        <a href="{% url 'login' %}" class="btn btn-outline-light btn-custom1">Log in</a>
                        <a href="{% url 'signup' %}" class="btn btn-light btn-custom">Sign up</a>
                    </form>
                {% endif %}
            </div>
    </nav>
        <div class="container">
         <center>
        <form class="Sure-to-love" action="" method="post">
             {% csrf_token %}
            <center>
                <p>Название:</p>
                           <input required="" name="title" class="input-css" value="{{ object.title }}" readonly>
                            <p>Исполнитель:</p>
                            <input required="" name="artist" class="input-css" value="{{ object.artist }}" readonly>
                            <select name="image" class="selected-image">
                                <option selected="selected"  value="{{ object.image }}">meow</option>
                            </select>
                  <button class="btn btn-light btn-custom" type="submit">loved</button>
            </center>

                  </form>
        </center>
        </div>


    </form>
    {% endblock content%}
</body>
</html>
